<!DOCTYPE html>

<head>

<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <canvas id="canvas2" width="512" height="512"></canvas>
    <script src="../lib/Vector2D.js"></script>
    <script src="../lib/CanvasUtils.js"></script>
    <script>
        function start() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.scale(1, -1);
            // ctx.fillRect(0, 0, canvas.width, canvas.height);
            draw(ctx, drawAxis(false));
            draw(ctx, drawAxis());
            
            draw(ctx, drawStar(), false);
        }

        function drawStar() {
            const points = [new Vector2D(-50, 50)];
            for(let i = 1; i < 5; i++) {
                const p = points[0].copy().rotate(Math.PI * 0.4 * i);
                points.push(p);
            }

            const delta = new Vector2D(-100, 100);
            const star = [
                points[0].add(delta),
                points[2].add(delta),
                points[4].add(delta),
                points[1].add(delta),
                points[3].add(delta)
            ];
            // return points;
            return star;
        }

        function start2() {
            const canvas = document.createElement('canvas2');
            
        }




        start();
    </script>

</body>
</html>
