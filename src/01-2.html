        function drawCanvas2() {
            const canvas = document.getElementById('canvas2');
            const rectSize = [80, 80];
            const ctx = canvas.getContext('2d');

            // save：暂存状态，包括位置、颜色等信息；
            ctx.save();
            ctx.translate(-0.5 * rectSize[0], -0.5 * rectSize[1]);

            ctx.fillStyle = 'red'
            ctx.rect(0.5 * canvas.width, 0.5 * canvas.height, ...rectSize);
            ctx.fill();
            // restore：恢复上一次save时的数据；
            ctx.restore();

            ctx.fillStyle = 'white';
            ctx.font = '20px';
            ctx.fillText('canvas', 0.5 * canvas.width, 0.5 * canvas.height);
        }
